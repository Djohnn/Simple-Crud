<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <form action="{% url "index" %}" method="POST">{% csrf_token %}
        <label for="">Nome</label>
        <input type="text" name="nome" class="form-control" placeholder="Digite seu Nome" />
        <label for="">E-mail</label>
        <input
          type="email" name="email"
          class="form-control"
          placeholder="Digite seu E-mail"
        />

        <br />

        <input type="submit" class="btn btn-success" />
      </form>

      <hr><hr>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Atualizar</th>
            <th scopo="col">Deletar</th>
          </tr>
        </thead>
        <tbody>
          {% for usuario in usuarios %}
            <tr> 
              <form action="{% url "atualizar" usuario.id %}"method="POST">{% csrf_token %}
                <td>
                  <input type="text" name="nome" value="{{usuario.nome}}" class="form-control">
                  </td>
                <td>
                  <input type="text" name="email" value="{{usuario.email}}" class="form-control"></td>
                <td>
                  <input type="submit" class="btn btn-primary" value="Atualizar">
                </td>
            </form>
              <td>
                <a href="{% url "deletar" usuario.id %}" class="btn btn-danger">Deletar</a>
              </td>
            </tr>
            {% endfor %}        
        </tbody>
      </table>


    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
